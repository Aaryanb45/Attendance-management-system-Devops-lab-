<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teacher Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            background-color:rgb(0, 0, 66);
            color: white;
            padding: 5px 20px;
            text-align: left;
            width: 100%;
            position: fixed;
            top: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 15px;
        }

        .btn-logout {
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container {
            background-color: #ffffff;
            padding: 80px;
            border-radius: 52px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"], .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-login {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1>TEACHER LOGIN</h1>
        <button class="btn-logout">Logout</button>
    </div>
    <div class="login-container">
        <h2>TEACHER LOGIN</h2>
        <div class="form-group">
            <!-- <label for="role">Select Role:</label>
            <select id="role" name="role">
                <option value="student">Manager</option> -->
                <!-- <option value="faculty">Faculty</option>
                <option value="student">Student</option> -->
                
            </select>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button class="btn-login">Login</button>
    </div>
</body>

</html>
