<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Summary</title>
    <!-- Add your CSS styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .low-attendance {
            background-color: #FFCCCC; /* Light red */
        }
        .high-attendance {
            background-color: #CCFFCC; /* Light green */
        }
    </style>
</head>
<body>

    <h1>Attendance Summary</h1>

    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Classes Attended</th>
                <th>Total Classes</th>
                <th>Attendance Percentage</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Replace the content of the table with actual attendance summary data -->
            <tr class="low-attendance">
                <td>Course Name1</td>
                <td>20</td>
                <td>30</td>
                <td>66.67%</td>
                <td>Low</td>
            </tr>
            <tr class="high-attendance">
                <td>Course Name2</td>
                <td>25</td>
                <td>30</td>
                <td>83.33%</td>
                <td>High</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

</body>
</html>
