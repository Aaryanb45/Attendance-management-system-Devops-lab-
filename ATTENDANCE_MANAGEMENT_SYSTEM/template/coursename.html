<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Name</title>
    <!-- Add your CSS styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .low-attendance {
            background-color: #FFCCCC; /* Light red */
        }
        .high-attendance {
            background-color: #CCFFCC; /* Light green */
        }
    </style>
</head>
<body>

    <h1>Course Name</h1>

    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Attendance Percentage</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            <!-- Replace the content of the table with actual attendance summary data -->
            <tr class="low-attendance">
                <td>Student Name1</td>
                <td>66.67%</td>
                <td><a href="#">View Attendance</a></td>
            </tr>
            <tr class="high-attendance">
                <td>Student Name2</td>
                <td>83.33%</td>
                <td><a href="#">View Attendance</a></td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

</body>
</html>
