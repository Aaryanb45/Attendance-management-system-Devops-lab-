<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Information</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="admindashboard.css">
</head>

<style>
    .content-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    } 

    .box {
        text-align: center;
        padding: 20px;
        border: 2px solid #ccc;
        width: 380px;
        height: 450px;/* Increase the height of the box */
        border-radius: 15px;
        position: relative;
    }

    .add-button {
        position: absolute;
        bottom:25px;/* Move the button down by changing the value */
        left: 50%;
        transform: translateX(-50%);
        background-color: #0074D9;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .box h1{
        padding-bottom: 10px;
    }
    .box h2{
        padding-bottom: 12px;
        padding-top: 12px;
    }
    .box label,input{
        padding: 3px 10px;
    }
</style>

<body>
    
    <header>
        <h1><i class="fas fa-university"></i>Attendance Management System</h1>
        <h2>Welcome Admin</h2>
        <a href="" class=""btn>LogOut</a>
    </header>

    <aside>
        <header>
            <div>
                <i class="fas fa-bars"></i>Dashboard
            </div>
        </header>
        <ul>
            <li><h4><i class="fas fa-chalkboard"></i>Manage Classes</h4></li>
            <ul>
                <li><a href="courseadd.html"><i class="fa fa-pencil fa-fw"></i>Add New</a></li>
                <li><a href="viewclass.html"><i class="fa fa-link"></i>View all</a></li>
            </ul>
        </ul>
        <ul>
            <li><h4><i class="fas fa-chalkboard-teacher"></i>Manage Faculty</h4></li>
            <ul>
                <li><a href=""><i class="fa fa-pencil fa-fw"></i>Add New</a></li>
                <li><a href=""><i class="fa fa-link"></i>View all</a></li>
            </ul>
        </ul>
        <ul>
            <li><h4><i class="fas fa-book-reader" aria-hidden="true"></i>Manage Students</h4></li>
            <ul>
                <li><a href=""><i class="fa fa-pencil fa-fw"></i>Add New</a></li>
                <li><a href=""><i class="fa fa-link"></i>View all</a></li>
            </ul>
        </ul>
    </aside>
    
    <div class="content-container">
    <div class="box">
        <h1>Teacher</h1>

        <div>
            <h2>Add New Teacher: </h2>
            <label for="courseName">Teacher Name:</label>
            <input type="text" id="courseName" name="courseName">
        </div>

        <div>
            <h2>Id: </h2>
            <label for="teacherName"> Enter Id:</label>
            <input type="text" id="teacherName" name="teacherName">
        </div>

        <div>
            <h2>Password</h2>
            <label for="capacity">Enter password:</label>
            <input type="number" id="capacity" name="capacity">
        </div>

        <div><button class="add-button">Add</button></div>
    </div>
    </div>
</body>
</html>
